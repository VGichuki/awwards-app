{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card">
            {% for project in project %}
            <h2>{{project.title}}</h2>
            <img src="{{project.image.url}}" alt="">
            <p>Description:{{project.description}}</p>
            <p>Date:{{project.posted_on}}</p>
            {%endfor%}

        </div>
    </div>
</div>

{% endblock %}
