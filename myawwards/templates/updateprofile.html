{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <img class="" src="{{person.profile_pic.url}}">
        <p>{{person.username}}</p>
        <p>{{person.email}}</p>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{user_form|crispy}}
        {{profile_form|crispy}}
        <input type="submit" class="btn btn-sm btn-light" value="save">
    </form>
</div>
{% endblock %}
